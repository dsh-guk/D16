{% extends 'theboard/main.html' %}

{% block title %}Comment On Blog Post!{% endblock %}

{% block content%}

{% if user.is_authenticated %}
    <h1>Add Comment ...</h1>
    </br></br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}            
            {{ form.as_p }}
            <button class="btn btn-secondary">Add comment</button>
            </br></br></br></br>
    </div>

{% else %}

    Please login to add comment ...

{% endif %}

{% endblock %}
